version: "3.8"

services:
  webserver:
    restart: unless-stopped
    image: did-auth-proxy-webserver
    build:
      context: nginx
    ports:
      - "127.0.0.1:8080:80"
    networks:
      dev-backend:
    volumes:
      - ./nginx/nginx.dev.conf:/opt/bitnami/nginx/conf/server_blocks/nginx.conf

  home-assistant:
    image: homeassistant/home-assistant:2022.3
    restart: unless-stopped
    ports:
      - "127.0.0.1:8123:8123"
    environment:
      - TZ=Europe/Berlin
    networks:
      dev-backend:
    volumes:
      - ./volumes/home-assistant-data:/config

  redis:
    image: bitnami/redis:latest
    restart: unless-stopped
    ports:
      - '127.0.0.1:6379:6379'
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    networks:
      dev-backend:
    volumes:
      - dev-redis-data:/bitnami/redis/data

  redis-commander:
    image: rediscommander/redis-commander:latest
    restart: unless-stopped
    ports:
      - "127.0.0.1:8081:8081"
    environment:
      - REDIS_HOSTS=redis:redis:6379
    networks:
      dev-backend:

volumes:
  dev-redis-data:

networks:
  dev-backend:
